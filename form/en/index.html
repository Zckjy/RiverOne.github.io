    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="staticBackdropLabel">Attention!</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Make sure that you have entered all the data correctly and have not left empty fields. Otherwise,
                        the order will not be approved! If you have finished filling out everything, then click on the "Done" button, and you
                        it will transfer to the main page</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back to filling in</button>
                    <a href="https://zckjy.github.io/river-one/ru" class="btn btn-secondary">Done</a>
                </div>
            </div>
        </div>
    </div>


    <section data-sidemenu-theme="white" data-section-id="order" class="section order__section section--font--white ">
        <div class="container form1 card">
            <h2 class="section__title">order a service</h2>
            <form class="form" autocomplete="off">
                <input type="hidden" name="to" value="zckjy2006@gmail.co">
                <div class="form__col">
                    <div class="form__row">
                        <label class="form__block">
                            <div class="form__title">Name</div>
                            <input class="form__input" type="text" name="name">
                        </label>
                        <label class="form__block">
                            <div class="form__title">Surname</div>
                            <input class="form__input" type="text" name="phone">
                        </label>
                    </div>
                    <div class="form__row">
                        <label class="form__block">
                            <div class="form__title">Phone number</div>
                            <input class="form__input" type="text" name="street">
                        </label>
                    </div>
                    <div class="form__row row_form">

                        <label class="form__block col-md-6">
                            <div class="form__title" name="home">Street</div>
                            <input class="form__input" type="text">
                        </label>

                        <label class="form__block ">
                            <div class="form__title" name="appartment">Home</div>
                            <input class="form__input" type="text">
                        </label>


                        <label class="form__block">
                            <div class="form__title" name="floor">Write "meow"</div>
                            <input class="form__input" type="text">
                        </label>
                    </div>

                    <div class="form__row row_form_two">
                        <div class="form__row row_form_two">
                            <label class="form__block col-md-6 row_form_two">
                                <div class="form__title row_form_two" name="home">Street</div>
                                <input class="form__input row_form_two" type="text">
                            </label>
                        </div>
                        <div class="form__row row_form_two">
                            <label class="form__block row_form_two">
                                <div class="form__title row_form_two" name="appartment">Home</div>
                                <input class="form__input row_form_two" type="text">
                            </label>
                        </div>
                        <div class="form__row row_form_two">
                            <label class="form__block row_form_two">
                                <div class="form__title row_form_two" name="floor">Write "meow"</div>
                                <input class="form__input row_form_two" type="text">
                            </label>
                        </div>
                    </div>

                </div>
                <div class="form__col">
                    <div class="form__row form__row--textarea">
                        <label class="form__block">
                            <div class="form__title">Comment</div>
                            <textarea name="comment" class="form__input form__input--textarea"></textarea>
                        </label>
                    </div>
                    <div class="form__controls form__controls--radio" style="display: block;">
                        <div class="testik" style="display: block;">
                            <label class="radio">
                                <input name="option" type="radio" class="radio__elem">
                                <div class="radio__visible"></div>
                                <div class="radio__title">Payment "Hi Dad, what are you doing?)"</div>
                            </label>
                        </div>
                        <div class="testik" style="display: block;">
                            <label class="radio">
                                <input name="option" type="radio" class="radio__elem">
                                <div class="radio__visible"></div>
                                <div class="radio__title">Payment in cash</div>
                            </label>
                        </div>
                        <div class="testik" style="display: block;">
                            <label class="radio">
                                <input name="option" type="radio" class="radio__elem">
                                <div class="radio__visible"></div>
                                <div class="radio__title">Payment by the soul</div>
                            </label>
                        </div>
                    </div>
                    <div class="form__controls form__controls--checkbox form-check" style="display: block;">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                        <label class="form-check-label" for="flexCheckIndeterminate">
                            Do not call back
                        </label>
                    </div>

                    <div class="form__btns">
                        <button type="button" class="btn btn-primary form-btn" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                            Order
                        </button>
                        <input type="reset" class="btn form-btn" value="Clear">
                    </div>
                </div>
            </form>
        </div>
