  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="staticBackdropLabel">Внимание!</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Убедитесь, что вы правильно ввели все данные и не оставили пустых полей. В противном случае, заказ не будет одобрен! Если Вы закончили всё заполнять, то нажмите на кнопку "Готово", и Вас перекинет на главную страницу</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Вернуться к заполнению</button>
          <a  href="https://zckjy.github.io/river-one/" class="btn btn-secondary">Готово</a>
        </div>
      </div>
    </div>
  </div>


    <section data-sidemenu-theme="white" data-section-id="order" class="section order__section section--font--white ">
        <div class="container form1 card">
            <h2 class="section__title">заказать услугу</h2>
            <form class="form" autocomplete="off">
                <input type="hidden" name="to" value="zckjy2006@gmail.co">
                <div class="form__col">
                    <div class="form__row">
                        <label class="form__block">
                            <div class="form__title">Имя</div>
                            <input class="form__input" type="text" name="name">
                        </label>
                        <label class="form__block">
                            <div class="form__title">Фамилия</div>
                            <input class="form__input" type="text" name="phone">
                        </label>
                    </div>
                    <div class="form__row">
                        <label class="form__block">
                            <div class="form__title">Телефон</div>
                            <input class="form__input" type="text" name="street">
                        </label>
                    </div>
                    <div class="form__row">
                        <label class="form__block">
                            <div class="form__title" name="home">Улица</div>
                            <input class="form__input" type="text">
                        </label>

                        <label class="form__block">
                            <div class="form__title" name="appartment">Дом</div>
                            <input class="form__input" type="text">
                        </label>
                        <label class="form__block">
                            <div class="form__title" name="floor">Напишите "мяу"</div>
                            <input class="form__input" type="text">
                        </label>
                    </div>
                </div>
                <div class="form__col">
                    <div class="form__row form__row--textarea">
                        <label class="form__block">
                            <div class="form__title">Комментарий</div>
                            <textarea name="comment" class="form__input form__input--textarea"></textarea>
                        </label>
                    </div>
                    <div class="form__controls form__controls--radio">
                        <label class="radio">
                            <input name="option" type="radio" class="radio__elem">
                            <div class="radio__visible"></div>
                            <div class="radio__title">Оплата наличными</div>
                        </label>
                        <label class="radio">
                            <input name="option" type="radio" class="radio__elem">
                            <div class="radio__visible"></div>
                            <div class="radio__title">Оплата душой</div>
                        </label>
                    </div>
                    <div class="form__controls form__controls--checkbox form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                        <label class="form-check-label" for="flexCheckIndeterminate">
                            Не перезванивать
                        </label>
                    </div>

                    <div class="form__btns">
                        <button type="button" class="btn btn-primary form-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            Заказать
                        </button>
                        <input type="reset" class="btn form-btn" value="Очистить">
                    </div>
                </div>
            </form>
        </div>
